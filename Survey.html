<html>
<head>
 <title>Survey</title>
  <link rel="stylesheet" href="Survey.css">
 <link rel="icon" type="image/png" href="Favi.png">
</head>
<body>
  <h1>Survey</h1>
  <form id="surveyForm">
    <div class="question">
      <label for="q1">Name:</label>
      <input type="text" id="q1" name="q1">
    </div>
<div class="question">
      <label for="q2">Grade Level:</label>
      <input type="text" id="q2" name="q2">
    </div>
<div class="question">
      <label for="q3">Section:</label>
      <input type="text" id="q3" name="q3">
    </div>
<div class="question">
      <label for="q4">Gender:</label>
      <input type="text" id="q4" name="q4">
    </div>
<div class="question">
      <label for="q5">Address:</label>
      <input type="text" id="q5" name="q5">
    </div>
<div class="question">
      <label for="q6">Favorite Subject:</label>
      <input type="text" id="q6" name="q6">
    </div>
<div class="question">
      <label for="q7">Birth Day:</label>
      <input type="text" id="q7" name="q7">
    </div>
<div class="question">
      <label for="q8">Favorite Teacher:</label>
      <input type="text" id="q8" name="q8">
    </div>
<div class="question">
      <label for="q9">Favorite Food:</label>
      <input type="text" id="q9" name="q9">
    </div>
    <div class="question">
      <label for="q10">Do you Have a Crush?:</label>
      <input type="text" id="q10" name="q10">
    </div>
    <button type="submit">Submit</button>
  </form>
  <script src="Survey.js"></script>
</body>
</html>
